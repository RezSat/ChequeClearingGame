<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Branch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
        }

        h2 {
            font-size: 1.5rem;
            color: #666;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Corporate Branch</h1>
        <h2>Clearing Unit</h2>
        <button id="initiate-button">Initiate Day Start Function (Day start eka danna)</button>
    </div>
    <canvas id="backgroundCanvas"></canvas>
    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const shapes = [];
        const shapeCount = 100;

        function createShape() {
            const size = Math.random() * 20 + 5;
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const speedX = (Math.random() - 0.5) * 2;
            const speedY = (Math.random() - 0.5) * 2;
            const char = Math.random() < 0.5 ? String.fromCharCode(65 + Math.floor(Math.random() * 26)) : Math.floor(Math.random() * 10);
            shapes.push({ x, y, speedX, speedY, size, char });
        }

        for (let i = 0; i < shapeCount; i++) {
            createShape();
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            shapes.forEach(shape => {
                shape.x += shape.speedX;
                shape.y += shape.speedY;

                if (shape.x < 0 || shape.x > canvas.width) shape.speedX *= -1;
                if (shape.y < 0 || shape.y > canvas.height) shape.speedY *= -1;

                ctx.font = `${shape.size}px Arial`;
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillText(shape.char, shape.x, shape.y);
            });

            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
